<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8"> <!-- Set character encoding to display Vietnamese correctly -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensure the page displays well on all devices -->
    <title>Prime Number Check</title> <!-- Page title -->
    <link rel="stylesheet" href="/style.css"> <!-- Link to the CSS file for styling -->
</head>
<body>
    <!-- Section: Page heading -->
    <h1>Prime Number Check</h1> 
    
    <!-- Section: Input form -->
    <form id="primeForm">
        <!-- Input field: Enter the number to check -->
        <label for="number">Enter the number to check:</label>
        <input type="number" id="number" name="number" required> <!-- Input field for the number to be checked -->
        <button type="submit">Check</button> <!-- Button to submit the form and check if the number is prime -->
    </form>
    
    <!-- Section: Display result -->
    <div id="result"></div> <!-- Div to display the result of the prime number check -->
</body>
</html>
